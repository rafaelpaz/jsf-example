<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF 2.3</title>
</h:head>

<h:body>

    <h:form id="testform">
        <h:commandButton value="refresh">
            <f:ajax execute="@this" render="@form"/>
        </h:commandButton>
        <h:panelGrid id="panelUUID" columns="1">
            UUID: #{testBean.uuid}
            <h:commandButton id="uuid" value="UUID" action="#{testBean.newUUID()}">
                <f:ajax execute="uuid" render="@form"/>
            </h:commandButton>
        </h:panelGrid>
        <br/>
        <br/>

        <h:panelGrid columns="2" cellpadding="1" border="1">
            <h:outputLabel value="Service message:"/>
            <h:outputText value="#{testBean.serviceMessage}"/>

            <h:outputLabel value="Context injection:"/>
            <h:outputText value="#{testBean.contextString}"/>
        </h:panelGrid>

        <br/>
        <br/>
        <h:panelGrid columns="2" cellpadding="1" border="1">
            <h:graphicImage value="resources/img/img1.jpg" width="300" height="300"/>
            <h:graphicImage value="resources/img/img2.jpg" width="300" height="300"/>
            <h:graphicImage value="resources/img/img3.jpg" width="300" height="300"/>
            <h:graphicImage value="resources/img/img4.jpg" width="300" height="300"/>
            <h:graphicImage value="resources/img/img5.jpg" width="300" height="300"/>
        </h:panelGrid>

        <h:outputScript library="js" name="js1.js" target="head"/>
        <h:outputScript library="js" name="js2.js" target="head"/>
        <h:outputScript library="js" name="js3.js" target="head"/>
        <h:outputScript library="js" name="js4.js" target="head"/>

    </h:form>
</h:body>

</html>
